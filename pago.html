<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página de Pago</title>
    <link rel="stylesheet" type="text/css" href="css/pago.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Just+Another+Hand"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="left-images">
        <img src="img/index/Logo.png" alt="Logo" />
        <img src="img/index/nombre empresa.png" alt="Nombre de la empresa" />
      </div>
      <div class="right-image">
        <a href="carrito.html">
          <img src="img/carrito.png" alt="Carrito de compras" />
        </a>
      </div>
    </header>

    <div class="navbar">
      <div class="toggle-btn" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <ul>
        <li><a href="index.html">INICIO</a></li>
        <li><a href="TECLADOS.html">TECLADOS</a></li>
        <li><a href="MOUSES.html">MOUSES</a></li>
        <li><a href="AURICULARES-CASCOS.html">AURICULARES/CASCOS</a></li>
        <li><a href="TORRES.html">TORRES</a></li>
        <li><a href="COMPONENTES_PC.html">COMPONENTES PC</a></li>
        <li><a href="PORTATILES.html">PORTATILES</a></li>
      </ul>
    </div>

    <div class="contenedor-pago">
      <h2>Información de Pago</h2>
      <form id="form-pago">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required />
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required />
        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" required />
        <label for="estado">Estado/Provincia</label>
        <input type="text" id="estado" name="estado" required />
        <label for="codigo-postal">Código Postal</label>
        <input type="text" id="codigo-postal" name="codigo-postal" required />
        <label for="pais">País</label>
        <input type="text" id="pais" name="pais" required />
        <label for="numero-tarjeta">Número de Tarjeta</label>
        <input type="text" id="numero-tarjeta" name="numero-tarjeta" required />
        <label for="fecha-expiracion">Fecha de Expiración</label>
        <input
          type="text"
          id="fecha-expiracion"
          name="fecha-expiracion"
          required
        />
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required />
        <button type="submit">Pagar</button>
      </form>
    </div>

    <footer class="footer">
      <a href="Terminos_y_Condiciones.html">Términos y condiciones</a>
      <a href="Politica_de_privacidad.html">Política de privacidad</a>
      <a href="Politica_de_envios.html">Política de envíos</a>
    </footer>

    <script>
      function toggleMenu() {
        var ul = document.querySelector(".navbar ul");
        ul.classList.toggle("active");
        var toggleBtn = document.querySelector(".toggle-btn");
        toggleBtn.classList.toggle("active");
      }
    </script>
  </body>
</html>
