<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" type="text/css" href="css/iniciar-sesion.css" />
  </head>
  <body>
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h2>Iniciar sesión</h2>
      <form id="form-iniciar-sesion">
        <input type="text" id="login-usuario" placeholder="Usuario" required />
        <input
          type="password"
          id="login-password"
          placeholder="Contraseña"
          required
        />
        <button type="submit" onclick="iniciarSesion()">Iniciar sesión</button>
      </form>
    </div>

    <script>
      function cerrarModal() {
        const modal = document.querySelector(".modal-content");
        modal.style.display = "none";
      }

      function iniciarSesion() {
        const usuario = document.getElementById("login-usuario").value;
        const password = document.getElementById("login-password").value;
        // Aquí deberías enviar las credenciales del usuario al servidor para verificar si son correctas
        // Si son correctas:
        localStorage.setItem("usuarioLogueado", usuario);
        cerrarModal();
        window.location.href = "carrito.html";
      }
    </script>
  </body>
</html>
