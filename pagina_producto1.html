<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <style>
        /* Estilos CSS para la disposición de los elementos */
        .product-container {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .product-image {
            max-width: 200px;
            margin-right: 20px;
        }
        .product-details {
            flex-grow: 1;
        }
        .empty-cart-message {
            color: red;
        }
        /* Estilos para el botón */
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Estilos para el carrito */
        #lista-carrito {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <img src="img/index/ASUS.png" alt="Producto" class="product-image">
        <div class="product-details">
            <h2>Nombre del Producto</h2>
            <p>Precio: $100.00</p>
            <button onclick="agregarAlCarrito()">Agregar al Carrito</button>
           
            <!-- Enlace para redirigir al carrito -->
            <a href="Carrito.html" onclick="mostrarCarrito()">Ver Carrito</a>
        </div>
    </div>

    <!-- Lista para mostrar los productos en el carrito -->
    <ul id="lista-carrito"></ul>

    <script>
        function agregarAlCarrito() {
            // Lógica para agregar al carrito aquí
            alert("Producto agregado al carrito");

            // Ejemplo: Agregar el producto al carrito (puedes adaptarlo según tus necesidades)
            const producto = {
                nombre: 'Nombre del Producto',
                precio: 100
            };

            // Obtener el carrito de localStorage (o inicializarlo si está vacío)
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            carrito.push(producto);

            // Guardar el carrito en localStorage
            localStorage.setItem('carrito', JSON.stringify(carrito));
        }

        function mostrarCarrito() {
            // Obtener los productos del carrito de localStorage
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];

            // Obtener el elemento ul donde se mostrará el carrito
            const listaCarrito = document.getElementById('lista-carrito');

            // Limpiar el contenido previo del carrito
            listaCarrito.innerHTML = '';

            // Mostrar cada producto en el carrito
            carrito.forEach(producto => {
                const itemCarrito = document.createElement('li');
                itemCarrito.textContent = `${producto.nombre} - $${producto.precio}`;
                listaCarrito.appendChild(itemCarrito);
            });
        }
    </script>
</body>
</html>
