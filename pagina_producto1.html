<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <style>
        /* Estilos CSS para la disposición de los elementos */
        .product-container {
            display: flex;
            align-items: center;
        }
        .product-image {
            max-width: 200px;
            margin-right: 20px;
        }
        .product-details {
            flex-grow: 1;
        }
        .empty-cart-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <img src="ruta-de-la-imagen.jpg" alt="Producto" class="product-image">
        <div class="product-details">
            <h2>Nombre del Producto</h2>
            <p>Precio: $100.00</p>
            <button onclick="agregarAlCarrito()">Agregar al Carrito</button>
            <p class="empty-cart-message">¡Tu carrito está vacío!</p>
       <!-- Enlace para redirigir al carrito -->
       <a href="ruta-del-carrito.html">Ver Carrito</a>
    </div>
</div>

<script>
    function agregarAlCarrito() {
        // Lógica para agregar al carrito aquí
        alert("Producto agregado al carrito");
    }
</script>
</body>
</html>
